<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <footer class="block footer__container">
      <div class="grid container footer">
        <section class="collapsible collapsible--expanded footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Privacy Policy</h2>
            <span class="icon-container">
              <svg class="icon collapsible__chevron">
                <use xlink:href="/img/sprite.svg#icon-chevron-thin-down"></use>
              </svg>
            </span>
          </header>
          <div class="collapsible__content">
            <ul class="list footer__links">
              <li class="footer__list-items">Products</li>
              <li class="footer__list-items">News</li>
              <li class="footer__list-items">Privacy Policy</li>
            </ul>
          </div>
        </section>

        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Get updates</h2>
            <span class="icon-container">
              <svg class="icon collapsible__chevron">
                <use xlink:href="/img/sprite.svg#icon-chevron-thin-down"></use>
              </svg>
            </span>
          </header>
          <div class="collapsible__content">
            <ul class="list footer__links">
              <li class="footer__list-items">Products</li>
              <li class="footer__list-items">News</li>
              <li class="footer__list-items">Privacy Policy</li>
            </ul>
          </div>
        </section>

        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Get News</h2>
            <span class="icon-container">
              <svg class="icon collapsible__chevron">
                <use xlink:href="/img/sprite.svg#icon-chevron-thin-down"></use>
              </svg>
            </span>
          </header>
          <div class="collapsible__content">
            <ul class="list footer__links">
              <li class="footer__list-items">Products</li>
              <li class="footer__list-items">News</li>
              <li class="footer__list-items">Privacy Policy</li>
            </ul>
          </div>
        </section>

        <div class="footer__logo">
          <a class="logo" href="#">
            <img class="logo__image" src="/img/logo.png" alt="Brand logo" />
            <h1 class="logo__brand">Cloudify</h1>
          </a>
          <p class="copyright">Copyright &copy; 2024 Cloudify</p>
        </div>
      </div>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
