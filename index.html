<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum officiis
        quas voluptates cumque odio iure ea itaque nostrum quisquam cupiditate
        eos illum consequatur vero, totam reiciendis. Nesciunt dolore enim
        impedit!
      </p>
      <footer>
        <div class="media quote__identity">
          <div class="media__image quote__line">
            <svg class="icon icon--primary">
              <use xlink:href="/img/sprite.svg#icon-minus"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title">John Doe</h3>
            <p class="media__description quote__company">Tulsa Company Ltd.</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
