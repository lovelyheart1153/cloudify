<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="container block domain">
      <header class="block__header">
        <h2 class="mb-1">Starting at $9 per month</h2>
        <p class="mb-4">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id, quaerat?
        </p>
      </header>

      <div class="input-group__container">
        <div class="input-group">
          <input type="text" class="input" placeholder="Enter your name" />
          <button class="btn btn--accent">
            <svg class="icon icon--white">
              <use xlink:href="/img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
            <span class="domain__btn-text">Search</span>
          </button>
        </div>
      </div>

      <ul class="list domain__prices">
        <li>
          <span class="badge badge--primary">.com $9.26</span>
        </li>
        <li>.net $7.91</li>
        <li>.xyz $10.15</li>
        <li>.space $12.98</li>
        <li>.gh $10.99</li>
        <li>.info $14.15</li>
      </ul>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
